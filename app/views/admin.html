<section class="create-post-section">
  <div class="create-post-container">
    <h2>Create a New Post</h2>
    <form>
      <ul class="form-list">
        <li class="form-item">
          <label>Title:</label><input type="text" name="postTitle" placeholder="What do you want to call your post?">
        </li>
        <li class="form-item">
          <label>Content:</label><textarea rows="20" class="content-field" type="text" name="postContent" placeholder="What do you want to say?"></textarea>
        </li>
      </ul>
      <input type="submit">
    </form>
  </div>
</section>
<section class="post-history-section">
  <div class="old-post" ng-repeat="post in posts">
    <span class="old-post-title">{{post.node.title}}</span><span class="old-post-date">{{post.node.createdAt}}</span>
    <p class="old-post-content">
      {{post.node.content}}
    </p>
  </div>
</section>
